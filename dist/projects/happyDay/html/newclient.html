      <div class="main">
        <div class="reg-form" >
          <h2>New Registraton</h2>
          <form id="reg-form">
            <label for="cname">Name:</label>
            <br />
            <input type="text" placeholder= " Jane Austin" id="childs-name" name="cname required" />
            <br />
            
            <label for="cage">Age:</label>
            <br />
            <input type="text" id="childs-age" required name="cage" />
            <br />
            <label for="address">Address:</label>
            <br />
            <input type="address" id="address" name="address" />
            <br /><br/>

            <label for="pname">Parents name:</label>
            <br />
            <input type="text" id="parents-name" required name="pname" />
            <br />
            <label for="pemail">Parents email:</label>
            <br />
            <input type="email" id="parents-email" required name="pmail" />
            <br /> 
           <label for="phone">Phone number:</label>
            <br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-456-7890"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
            <br />
            <br />
            <label for="message">More Info</label>
            <br />
            <textarea name="message" id="more-info" cols="20" rows="14"></textarea>
            <br />
            <input type="submit" id="submit" value="submit" />
          </form>
        </div>
